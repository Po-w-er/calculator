<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article >
        <div class="header">
          <h1>calc</h1>
          <!--Theme-->
          <div class="theme">
            <h2>Theme</h2>
            <!-- Choose your theme-->
            <div class="choose-theme">
              <!--Inner Theme-->
              <div class="preference">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="toggle">
                  <div class="theme1 active"></div>
                  <div id="secondTheme" class="theme2 transparent"></div>
                  <div id="thirdTheme" class="theme3 transparent"></div>
              </div>
            </div>
            <!--End of the innerTheme (choose your theme)-->
          </div>
          <!--End of theme-->
        </div>
        <div class="display">
          <div class="displayNumbers">
            <span id="result"></span>
            <span id="number"></span>
          </div>
      </div>
                  
        <div class="buttons">
            <button class="btnKeys numberBtn" type="button" value= "7">7</button>
            <button class="btnKeys numberBtn" type="button" value= "8">8</button>
            <button class="btnKeys numberBtn" type="button" value= "9">9</button>
            <button class="btnKeys delete" type="button" value= "delete">DEL</button>
            <button class="btnKeys numberBtn" type="button" value= "4">4</button>
            <button class="btnKeys numberBtn" type="button" value= "5">5</button>
            <button class="btnKeys numberBtn" type="button" value= "6">6</button>
            <button class="btnKeys operationBtn" type="button" id="add" value= "+">+</button>
            <button class="btnKeys numberBtn" type="button" value= "1">1</button>
            <button class="btnKeys numberBtn" type="button" value= "2">2</button>
            <button class="btnKeys numberBtn" type="button" value= "3">3</button>
            <button class="btnKeys operationBtn " type="button" value= "-">-</button>
            <button class="btnKeys  numberBtn" type="button"  value= ".">.</button>
            <button class="btnKeys numberBtn" type="button" value= "0">0</button>
            <button class="btnKeys operationBtn" type="button" value= "/">/</button>
            <button class="btnKeys operationBtn multiply" type="button" value= "*">X</button>
            <button class="btnKeys reset" type="button" value= "RESET">RESET</button>
            <button class="btnKeys equal" type="button" value= "=">=</button>

        </div>

      </article>
    </main>
     <script src="app.js"></script>
  </body>
</html>
